<!DOCTYPE html>
<html class="percent">
  <head>
    <title>Java Cinematics Example</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body class="container percent">
    <header class="a1 cent">
      <a href="index.html" class="fit">
        <img src="images/java cinematics logo.png" alt="Company Logo" class="fit" />
      </a>
    </header>

    <div class="b1 div1 code">
      <div class="sectiontitle cent ca">Code</div>

      <div class="cb bar">
        <pre id="high">
public class Test {

	public static void main(String args[]) {
		<span>int x</span> <span id="val-x">= 7</span>;
                <span>int y</span> <span id="val-y">= 8</span>;
  <span>if(x>y)</span>{
	  <span>System.out.println(x)</span>;}
  <span> else if(x&lt;y) {</span>
    <span> System.out.println(y)</span>;}
  <span>else</span> <span>{
    System.out.println("equal");}</span>

}
}
        </pre>
      </div>

      <div class="cc cent">
        <button id="back">Back</button>
        <button id="next">Next</button>
      </div>
    </div>

    <div class="b2 viz">
      <div class="sectiontitle cent ca">Memory</div>

      <div class="cb memory-content">
        <div class="mVariable cent" id="mem-vars">
          <div class="mem-item" id="item-x">
            <div class="mem-label">x</div>
            <div class="mem-square cent" id="mem-x"></div>
          </div>

          <div class="mem-item" id="item-y">
            <div class="mem-label">y</div>
            <div class="mem-square cent" id="mem-y"></div>
          </div>

          <div class="mem-item" id="item-eql">
            <div class="mem-label">condition</div>
            <div class="mem-square cent" id="mem-c1"></div>
          </div>

          <div class="mem-item" id="item-lEql">
            <div class="mem-label">cond2</div>
            <div class="mem-square cent" id="mem-c2"></div>
          </div>

        </div>

        <div class="mVariable" id="mem-calc">
          <div class="mem-item memOut" id="mem-num-x"></div>
          <div class="memOut cent" id="comp-op"></div>
          <div class="mem-item memOut" id="mem-num-y"></div>
          <div class="memOut cent" id="eq-op"></div>
          <div class="mem-item memOut" id="val-result"></div>
        </div>
      </div>
    </div>

    <div class="c1 out">
      <div class="ca sectiontitle cent">Output</div>

      <div class="cb bar out-box">
        <div id="ou1">  </div>
        <div id="ou2"></div>
        <div id="ou3"></div>
        <div id="ou4"></div>
      </div>
    </div>

    <script src="js/multiif.js"></script>
  </body>
</html>
